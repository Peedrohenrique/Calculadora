<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link de fonts google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500;600;700;800;900&family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Link para CSS-->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Titulo da aplicação-->
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <div class="calculadora">
        <input type="text" name="screen" id="screen" />
        <div>
          <button class="color">AC</button>
          <button class="color">(</button>
          <button class="color">)</button>
          <button class="color">/</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="color">x</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="color">-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="color">+</button>
          <button class="zero">0</button>
          <button class="color">.</button>
          <button>=</button>
        </div>
      </div>
    </div>
    <footer>
      <p>
        <span>Calculadora</span> &copy; 2022 - feito por:
        <a href="https://www.linkedin.com/in/pedro-henrique-b09b64206/"
          >Pedro</a
        >
      </p>
    </footer>
    <script src="/js/script.js"></script>
  </body>
</html>
